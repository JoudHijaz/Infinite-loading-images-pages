<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Infinite Image Gallery</h1>
    </header>
    <main>
        <div id="image-grid">
            
        </div>
    </main>

    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18.3 5.71a1 1 0 0 0-1.42 0L12 10.59 7.12 5.71a1 1 0 0 0-1.42 1.42L10.59 12l-4.89 4.88a1 1 0 0 0 1.42 1.42L12 13.41l4.88 4.89a1 1 0 0 0 1.42-1.42L13.41 12l4.89-4.88a1 1 0 0 0 0-1.42z"/>
                </svg>
            </span>
            <div class="modal-image-container">
                <img id="modal-image" src="" >
            
            </div>
            <div class="modal-info">
                <p id="modal-author"></p>
                <a id="download-button" href="" download>Download Image</a>
            </div>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
